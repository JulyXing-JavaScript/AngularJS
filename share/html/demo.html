<html5 lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <title>入口文件</title>
        <script src="../../include/angularjs-1.3.15/angular.js"></script>
    </head>

    <body ng-app='app'>
        <input type="text" ng-model="name">{{ name }}
        <div ng-controller="clone">
            <div ng-repeat="dom in doms">
                <input type="text" ng-repeat="dom in doms">
            </div>
            <button type="button" ng-click="create()">新增</button>
        </div>
        <div ng-controller="show">
            <button type="button" ng-click="showContent()">显示输入框</button>
            <input type="text" ng-show="show" placeholder="～@@～">
            <button type="button" ng-click="hideContent()">隐藏输入框</button>
        </div>
    </body>
    <script>
        var app = angular.module('app', []);

        app.controller('clone', ['$scope',
            function($scope) {
                $scope.doms = [];
                $scope.create = function() {
                    $scope.doms.push({});
                };
            }
        ]);

        app.controller('show', ['$scope',
            function($scope) {
                $scope.showContent = function() {
                    $scope.show = true;
                };
                $scope.hideContent = function() {
                    $scope.show = false;
                };
            }
        ]);
    </script>
</html5>
